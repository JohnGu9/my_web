<!DOCTYPE html>
<html>

<head>
  <base href="/">

  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="JohnGu Web">
  <link rel="apple-touch-icon" href="favicon.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="manifest" href="manifest.json">
  <link rel="stylesheet" href="preload.css">

  <title>My Web</title>
</head>

<body>
  <div class="center" id="preload">
    <div style="display: block;" id="loader">
      <div style="display: flex; justify-content: center; align-items: center; height: 200px;">
        <div class="scaleTransition">
          <div class="loader"></div>
        </div>
      </div>
      <div class="slideTransition">
        <div class="fadeTransition">
          <div style="font-family:verdana; color:#2195f3; font-size: 15px;">
            Need more time to load at first time</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('flutter-first-frame', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript" onerror="
      const img = document.createElement('img'); 
      img.src = 'error.png'; img.width=150; img.height=150;
      loader.replaceWith(img);
      alert('Error on loading resource. \nPlease check your network and refresh website. ');
    "></script>
  <script src="native.js" type="application/javascript" onerror="
  const loader = document.getElementById('loader');
      alert('Error on loading resource. \nPlease check your network and refresh website. ');
    "></script>
</body>

</html>
