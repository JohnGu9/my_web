name: Flutter PWA

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Checkout native channel
      uses: actions/checkout@v2
      with:
        repository: https://github.com/JohnGu9/dart_native_channel.git
        token: 25693c02201ec381382674872bf4d6048ff456bc
        path: lib/core/native
    - uses: subosito/flutter-action@v1
      with:
        channel: beta
    - run: flutter config --enable-web
    - run: flutter pub get
    - run: flutter build web 
    - run: flutter build web --dart-define=FLUTTER_WEB_USE_SKIA=true --release
